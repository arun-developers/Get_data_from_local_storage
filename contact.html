<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  <div id="links">
    <div><a href="index.html">Home</a></div>
    <div><a href="contact.html">Contact List</a></div>
    <div><a href="favourites.html">Favourites</a></div>
  </div>
  <main>
    <table>
      <thead>
        <tr>
          <th>Contact Name</th>
          <th>Mobile Number</th>
          <th>Type</th>
          <th>Favourites</th>
        </tr>
      </thead>
      <tbody>
        <!-- Append your output to tbody -->
      </tbody>
    </table>
  </main>
</body>
<script>
  //code your js part here
  //append your output to tbody
  var contactItems = JSON.parse(localStorage.getItem("contactdata"));
  // console.log(contactItems);
  var Favourite = JSON.parse(localStorage.getItem("contactdata")) || []
  console.log(Favourite);
  contactItems.map(function (elem, index) {
    var tr = document.createElement("tr");

    var td1 = document.createElement("td");
    td1.innerText = elem.contactName;
    var td2 = document.createElement("td");
    td2.innerText = elem.mobileNo;

    var td3 = document.createElement("td");
    td3.innerText = elem.selectType;

    var td4 = document.createElement("td");
    td4.textContent = " Add to Favourites";
    td4.style.color = "green";
    td4.style.cursor = "pointer";
    td4.addEventListener("click", function () {
      markCompleteFunction(elem, index);
    });
    tr.append(td1, td2, td3, td4);

    document.querySelector("tbody").append(tr);
  });

  function markCompleteFunction(elem, index) {
    localStorage.setItem("Favourite", JSON.stringify(Favourite));
    //splice
  }



</script>

</html>
